[package]
name = "ghdash"
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
version = "0.1.6"
description = "Dashboard for Github account"
edition = "2021"
publish = false
rust-version = "1.74"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jerusdp/ghdash"
documentation = "https://docs.rs/ghdash"
readme = "README.md"
categories = [
    "command-line-interface",
    "command-line-utilities",
    "development-tools",
]
keywords = ["github", "cli"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
    "CHANGES.md",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.1", features = ["derive", "cargo"] }
clap-verbosity-flag = "2.2.0"
comfy-table = "7.1.0"
confy = "0.6.0"
log = "0.4.20"
octorust = "0.7"
opentelemetry = "0.21.0"
opentelemetry-jaeger = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry_sdk = { version = "0.21.2", features = ["tokio", "rt-tokio"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_derive = "1.0.196"
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.40"
tracing-opentelemetry = "0.22.0"
tracing-subscriber = { version = "0.3.18", features = ["std", "env-filter"] }

[dev-dependencies]
trycmd = "0.15.0"

[lib]
name = "ghdash"
path = "src/lib.rs"

[[bin]]
name = "ghdash"
path = "src/main.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
